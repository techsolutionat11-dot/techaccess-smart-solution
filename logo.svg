<svg xmlns="http://www.w3.org/2000/svg" width="300" height="80" viewBox="0 0 300 80" role="img" aria-labelledby="logoTitle logoDesc">
  <title id="logoTitle">Tech Accessible Smart Solution logo</title>
  <desc id="logoDesc">Letter T inside a rounded square with bright gradient symbolizing accessibility and technology.</desc>
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#ff7aa2"/>
      <stop offset="1" stop-color="#6dd3ff"/>
    </linearGradient>
  </defs>
  <rect rx="16" ry="16" width="74" height="74" x="6" y="3" fill="url(#g)"/>
  <text x="44" y="56" font-size="36" font-family="Verdana, Geneva, sans-serif" fill="#fff" font-weight="700" text-anchor="middle">T</text>
  <text x="110" y="40" font-size="20" font-family="Arial, Helvetica, sans-serif" fill="#061826">Tech Accessible</text>
  <text x="110" y="60" font-size="14" font-family="Arial, Helvetica, sans-serif" fill="#475569">Smart Solution</text>
</svg>